<h1>User List Management</h1>
<div>

  <table border='1' width='100%' style='border-collapse: collapse;'>
    <tr>
      <th>ID</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Action</th>

    </tr>

    <tr *ngFor="let user of users">
      <td>{{ user.ID }}</td>
      <td>{{ user.FirstName }}</td>
      <td>{{ user.LastName }}</td>
      <td>{{ user.Email }}</td>
      <td>
        <button (click)="deleteRow(user.ID)">Delete</button>
        <!--<button (click)="selectPolicy(policy)">Update</button>-->
      </td>
    </tr>
  </table>
